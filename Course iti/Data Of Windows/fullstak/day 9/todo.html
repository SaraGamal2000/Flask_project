<!DOCTYPE html>
<html>
    <head>
        <title>todo</title>

    </head>

    <body>

    </body>
        <script>


                var div=document.createElement('div')
                var p=document.createElement('p')
        div.appendChild(p)
                    p.innerText='To Do Organizer'
                    p.style.fontSize='50px'
                    p.style.fontWeight = 'bold'
                    p.style.color='brown'
                    div.style.textAlign='center'
                    div.style.fontSize='30px'
        document.body.append(div)

        var input=document.createElement('input')
                input.type='text'
                input.style.position='absolute'
                input.style.top='125px'
                input.style.right='400px'
                input.style.width='800px'
                input.style.height='35px'
                input.style.border='outset 4px'
            div.appendChild(input)

        var inputButton=document.createElement('input')
                inputButton.type='button'
                inputButton.value='Add'
                inputButton.style.position='absolute'
                inputButton.style.top='125px'
                inputButton.style.right='250px'
                inputButton.style.width='100px'
                inputButton.style.height='40px'
                inputButton.style.backgroundColor='grey'
                inputButton.style.color='white'
                inputButton.style.border='outset 4px'
            div.appendChild(inputButton)

            var table=document.createElement('table')
                table.style.position='absolute'
                table.style.top='200px'
                table.style.left='80px'
                table.style.border='black solid  1px'
            div.appendChild(table)

            var tr1=document.createElement('tr')
            var th1=document.createElement('th')
            var th2=document.createElement('th')
            var th3=document.createElement('th')
            table.appendChild(tr1)
                tr1.style.borderBlock='solid 2px'
                tr1.style.backgroundColor='red'
                tr1.style.color='white'
                tr1.style.height='10px'
                th1.innerText='Done'
                th1.style.border='solid 2px'
                th1.style.width='300px'
            tr1.appendChild(th1)
                th2.innerText='Task'
                th2.style.border='solid 2px'
                th2.style.width='700px'
            tr1.appendChild(th2)
                th3.innerText='Delete'
                th3.style.border='solid 2px'
                th3.style.width='300px'
            tr1.appendChild(th3)

        var add=inputButton
        let counter=0

        add.addEventListener('click',function()
        {        counter++;

            var tr=document.createElement('tr')
            if(counter%2==0)
                {
                    tr.style.backgroundColor='rgb(209, 164, 164)'
                }
                else{
                    tr.style.backgroundColor='white'
                }
                var th1=document.createElement('th')
                var th2=document.createElement('th')
                var th3=document.createElement('th')
            tr.appendChild(th1)
                var check=document.createElement('input')
                check.type='checkbox'
            th1.appendChild(check)
                th1.style.border="white solid 2px"
                th2.style.border="white solid 2px"
                th3.style.border="white solid 2px"
            check.addEventListener('click',function(){
            if(check.checked==true)
            {
                th2.style.color='green'
                th2.style.textDecoration='line-through'}
            else{
                th2.style.color='black'
                th2.style.textDecoration='solid'
                }
            })
            tr.appendChild(th2)
                th2.innerText=input.value
            tr.appendChild(th3)
                delButton=document.createElement('input')
                delButton.type='button'
                delButton.value='delete'
            th3.appendChild(delButton)
                delButton.addEventListener('click',function(){
                var conf=confirm('Are you Sure to delete?')
                if(conf==true){
                    tr.remove(th1,th2,th3)
                }else{
                    th2.innerText=input.value
                }
                })

            table.appendChild(tr)
        })

       
        </script>
        </html>
